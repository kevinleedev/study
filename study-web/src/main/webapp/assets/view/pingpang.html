<head>

    <style type="text/css">
        body {
            margin: auto;

    </style>
</head>
<body>
    <canvas id="pp" style="margin-left: 20px; border: 1px solid black;" width="1200" height="700"></canvas>

<script>
    c = document.getElementById('pp');
    cc = c.getContext('2d');

    var ppWidth = 10, ppHeight = 100, zuoQiupaiY = 200, youQiuPaiY = 200, v = 10;
    var bx = by = 50, xv = yv = 4, bd = 5;
    var score1 = score2 = 0;
    var ais = 2;

    window.onload = function () {
        setInterval(update, 1000/30);
        c.addEventListener('mousemove', function (e) {
            zuoQiupaiY = e.clientY - 50;
        });
    };

    function reset() {
        bx = c.width / 2;
        by = c.height / 2;
        xv = -xv;
        yv = 3;
    }

    function update() {
        youQiuPaiY += v;
        //å³ä¾§çƒæ‹åˆ°è¾¾åº•éƒ¨åˆ™å‘ä¸Šæ»š
        if(youQiuPaiY > c.height - 100) {
            v = -v;
            youQiuPaiY += v;
        }
        //å³ä¾§çƒæ‹åˆ°è¾¾é¡¶éƒ¨åˆ™å‘ä¸‹æ»š
        if(youQiuPaiY < 0) {
            v = -v;
            youQiuPaiY += v;
        }

        //çƒç§»åŠ¨ï¼Œè®¾ç½®çƒçš„xï¼Œyåæ ‡
        bx += xv;
        by += yv;
        if(by < 0 && yv < 0) {
            yv = -yv;
        }
        if(by > c.height && yv > 0) {
            yv = -yv;
        }
        if(bx < 0) {
            if(by > zuoQiupaiY && by < zuoQiupaiY + ppHeight) {
                xv = -xv;
                dy = by - (zuoQiupaiY+ ppHeight/2);
                yv = dy*0.3;
            } else { //p1æ²¡æœ‰æ¥åˆ°çƒ
                score2++;
                reset(); // é‡ç½®æ¸¸æˆ
            }
        }
        if(bx > c.width) {
            if(by > youQiuPaiY && by < youQiuPaiY + ppHeight) {
                xv = -xv;
                dy = by - (youQiuPaiY+ ppHeight/2);
                yv = dy*0.3;
            } else { //p1æ²¡æœ‰æ¥åˆ°çƒ
                score1++;
                reset(); // é‡ç½®æ¸¸æˆ
            }
        }

        if(youQiuPaiY + ppHeight < by) {
            youQiuPaiY += ais;
        } else {
            youQiuPaiY -= ais;
        }

        //å¡«å……çƒæ¡Œé¢œè‰²ä¸ºé»‘è‰²
        cc.fillStyle = 'black';
        cc.fillRect(0, 0, c.width, c.height);

        //å·¦ä¾§çƒæ‹
        cc.fillStyle = 'white';
        cc.fillRect(0, zuoQiupaiY, ppWidth, ppHeight);

        //å³ä¾§çƒæ‹
        cc.fillRect(c.width - ppWidth, youQiuPaiY, ppWidth, ppHeight);

        //ä¹’ä¹“çƒ
        cc.fillRect(bx-bd/2, by-bd/2, bd, bd);

        //åˆ†æ•°ç‰Œ
        cc.fillText(score1, 100, 100);
        cc.fillText(score2, c.width-100, 100);

    }

</script>
